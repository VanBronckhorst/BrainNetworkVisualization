<!DOCTYPE html>
<html>
<head>
	<title>Brain Network Visualization</title>

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<link rel="stylesheet"  type="text/css" href="css/brainHome.css">
	<link rel="stylesheet"  type="text/css" href="css/d3.slider.css">
	
	<script type="text/javascript" src="js/dataParser.js"></script>

	<script type="text/javascript" src="js/swordPlot.js"></script>
	<script type="text/javascript" src="js/pixelView.js"></script>
	<script type="text/javascript" src="js/zoomView.js"></script>

	<script type="text/javascript" src="js/groupsChooserView.js"></script>
	<script type="text/javascript" src="js/mosaicView.js"></script>
	<script type="text/javascript" src="js/timeLine.js"></script>
	<script type="text/javascript" src="js/d3.slider.js"></script>
	<script type="text/javascript" src="js/starPlot.js"></script>

	<script type="text/javascript" src="js/indexInit.js"></script>
</head>
<body onload="init()">
	<div class="mainContainer">
		<div id="chooserDivContainer" class = "chooserDivContainer"> </div>
		<div id="timelineDivContainer" class="timelineDivContainer"></div>	
		<div id="sliderDivContainer" class="sliderDivContainer">

			<div id="lensSizeContainerDiv" class="lensSizeContainerDiv">
				<div id="lensSizeDiv" class="lensSizeDiv"></div>
			</div>
			

			<div id="zoomSizeContainerDiv" class="zoomSizeContainerDiv">
				<div id="zoomSizeDiv" class="zoomSizeDiv"></div>
			</div>

			<div id="actionChooserContainerDiv" class="actionChooserContainerDiv">
				<form>
			 	 	<input type="radio" name="gender" value="zoom" checked onclick="changeAction(this.value)" > Zoom<br>
			  		<input type="radio" name="gender" value="sword" onclick="changeAction(this.value)"> Sword<br>
				</form>
			</div>

		</div>

		<div id="mosaicTopDivContainerLeft" class="mosaicTopDivContainerLeft">
			<select id="dataOptionListLeft" name="dataLeft" onchange="changeLeftMosaicData()">
				 <option value="Young40"> Young40</option>
				 <option value="Old38"> Old38</option>
			</select>
		</div>	
		<div id="mosaicDivContainerLeft" class="mosaicDivContainerLeft"></div>	
		<div id="swordDivContainerLeft" class="swordDivContainerLeft"></div>

		<div id="mosaicTopDivContainerRight" class="mosaicTopDivContainerRight">
			<select id="dataOptionListRight" name="dataRight" onchange="changeRightMosaicData()">
				 <option value="Young40"> Young40</option>
				 <option value="Old38" selected="selected"> Old38</option>
			</select>
		</div>	
		<div id="mosaicDivContainerRight" class="mosaicDivContainerRight"></div>	
		<div id="swordDivContainerRight" class="swordDivContainerRight"></div>
		<div id="starPlotDivContainerLeft" class="starPlotDivContainerLeft"></div>	
		<div id="starPlotDivContainerRight" class="starPlotDivContainerRight"></div>	

		<div id="overallStarPlotDivContainerLeft" class="overallStarPlotDivContainerLeft"></div>	
		<div id="overallStarPlotDivContainerRight" class="overallStarPlotDivContainerRight"></div>	
	</div>
</body>
</html>
